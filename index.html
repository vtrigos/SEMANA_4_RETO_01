<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Product preview card component</title>
	</head>
	<body>

		<main>

			<div class="container">
				
				<img src="./images/image-product-mobile.jpg" alt="head_img">
				
				<div class="container-text">
					<h2>PERFUME</h2>
					
					<h1>Gabrielle Essence Eau De Parfum</h1>

					<p class="parrafo">A floral, solar and voluptuous
						interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
					
					<span class= "precio-actual">$149.99</span> <span class= "precio-antiguo">$169.99</span>
				
					<br><br>
				
					<div class="centrado">
						<button type="button">Add to Cart</button>
					</div>

					<br>

				</div>

			</div>

			

		</main>

	</body>
</html>
